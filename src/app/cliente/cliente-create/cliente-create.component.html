<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">Crear cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="cliente" (ngSubmit)="f.form.valid && createCliente()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="clienteNombre"><b>Nombre</b></label>
                        <input type="text" name="clienteNombre" class="form-control" id="clienteNombre" [(ngModel)]="cliente.nombre"
                            #clienteNombre="ngModel" [ngClass]="{ 'is-invalid': f.submitted && clienteNombre.invalid }"
                            required>
                        <div class="invalid-feedback">
                            <div>Falta el nombre del cliente</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="clienteMetodoPago"><b>Método de pago</b></label>
                        <div [ngClass]="{ 'is-invalid': f.submitted && clienteMetodoPago.invalid }">
                            <input type="text" name="clienteMetodoPago" class="form-control" id="clienteMetodoPago"
                                [(ngModel)]="cliente.metodoPago" #clienteMetodoPago="ngModel" [ngClass]="{ 'is-invalid': f.submitted && clienteMetodoPago.invalid }"
                                required>
                            <div class="invalid-feedback">
                                <div>Falta el método de pago del cliente</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" style="margin-right: 1%" data-dismiss="modal" (click)="createCliente()">Create</button>
                <button type="button" class="btn btn-danger" (click)="cancelCreation()" style="margin-left: 1%" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
