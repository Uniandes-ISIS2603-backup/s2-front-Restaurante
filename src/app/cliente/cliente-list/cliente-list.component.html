<div class="container" style="margin: 2% 0 0% 2%">
    <h3>Clientes</h3>
    <div class="row">
        <div class="col-md-4">
            <table class="table table-striped" >
                <thead class="thead-dark">
                    <tr>
                        <th colspan="3">Clientes</th>
                    </tr>
                </thead>
                <tbody>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>MÃ©todo Pago</th>
                    <tr *ngFor="let cliente of clientes" (click)="onSelected(cliente.id)">
                        <td style="cursor: pointer;">{{cliente.id}}</td>
                        <td style="cursor: pointer;">{{cliente.nombre}}</td>
                        <td>{{cliente.metodoPago}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-5"  id="detail">
            <div *ngIf="selectedCliente">
                <app-cliente-detail [clienteDetail]="selectedCliente"></app-cliente-detail>
            </div>
        </div>
    </div>
</div>
