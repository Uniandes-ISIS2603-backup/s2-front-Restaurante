<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th colspan="3">Calificaciones</th>
                </tr>
            </thead>
            <tbody>
                <th>Id</th>
                <th>Puntaje</th>
                <tr *ngFor="let calificacion of calificaciones">
                    <td>{{calificacion.id}}</td>
                    <td>{{calificacion.puntaje}}</td>
            </tbody>
        </table>
    </div>
</div>
