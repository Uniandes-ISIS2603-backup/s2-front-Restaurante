<div class="container" style="margin-left: 2%">
  <h3>Acerca de esta sucursal</h3>
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th colspan="4" style="text-align: center">Datos</th>
      </tr>
    </thead>
    <tbody>
      <th>Id</th>
      <th>Direccion</th>
      <th>Calificacion</th>
      
      <tr>
        <td>{{sucursalDetail.id}}</td>
        <td>{{sucursalDetail.direccion}}</td>
        <td>{{sucursalDetail.calificacion}}</td>
      </tr>
    </tbody>
  </table>

  <table class="table table-striped ">
    <thead class="thead-dark">
      <tr>
        <th colspan="4" style="text-align: center; margin-top: 2%">Platos</th>
      </tr>
    </thead>
    <tbody>
      <th>Id</th>
      <th>Nombre</th>
      <th>Precio</th>
      <tr *ngFor="let plato of sucursalDetail.platos">
        <td>{{plato.id}}</td>
        <td>{{plato.nombre}}</td>
        <td>{{plato.precio}}</td>
      </tr>
    </tbody>
  </table>
  <table class="table table-striped" style="margin-top: 2%">
    <thead class="thead-dark">
      <tr>
        <th colspan="2" style="text-align: center">Mesas</th>
      </tr>
    </thead>
    <tbody>
      <th>Id</th>
      <th>Numero</th>
      <tr *ngFor="let mesa of mesasDeSucursal">
        <td>{{mesa.id}}</td>
        <td>{{mesa.numero}</td>
      </tr>
    </tbody>
  </table>
</div>
