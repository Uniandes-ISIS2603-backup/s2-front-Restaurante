<div class="container-fluid" style="margin: 2% 0 0% 2%">
    <h3>Sucursales</h3>
    <div class="row">
        <div class="col-md-4">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th colspan="5">Sucursales</th>
                    </tr>
                </thead>
                <tbody>
                    <th>Id</th>
                    <th>Direccion</th>
                    <th>Mesas</th>
                    <th>Calificaciones</th>
                    <th>Platos</th>
                    <tr *ngFor="let sucursal of sucursales">
                        <td>{{sucursal.id}}</td>
                        <td>{{sucursal.direccion}}</td>
                        <td><button type="button" class="btn btn-default" (click)="abrirMesas()">Mesas</button></td>     
                        <script>
                        function abrirMesas() {
                            
                        }
                         </script>
                        <td><button type="button" class="btn btn-default" (click)="abrirCalificaciones()">Calificaciones</button></td>
                        <script>
                        function abrirCalificaciones() {
                            
                        }
                         </script>
                         
                        <td><button type="button" class="btn btn-default" (click)="abrirPlatos()">Platos</button></td>     
                        <script>
                        function abrirPlatos() {
                            
                        }
                         </script>
                    </tr>
                </tbody>
            </table>
        </div>
        

        <div class="col-md-3" id="detail">
            <div *ngIf="selectedSucursal">
                <app-sucursal-detail [sucursalDetail]="selectedSucursal"></app-sucursal-detail>
            </div>
        </div>
        <div class="col-md-4">
            <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                (click)="showHideCreate()">Crear
                una sucursal</button>
            <div *ngIf="showCreate">
                <app-sucursal-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-sucursal-create>
            </div>
        </div>
    </div>
</div>
