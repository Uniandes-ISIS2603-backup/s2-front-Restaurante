<div class="container-fluid" style="margin: 2% 0 0% 2%">
    <h3>Sucursales</h3>
    <div class="row">
        <div class="col-md-2">

            <table class="table">
                <tbody id="listing-body">
                    <tr *ngFor="let sucursal of sucursales">
                        <td style="cursor: pointer;" (click)="onSelected(sucursal.id)">{{sucursal.direccion}}

                            <button *ngxPermissionsOnly="['ADMIN']" type="button" (click)="showEdit(); onSelected(sucursal.id)" class="btn btn-link btn-sm"
                                data-toggle="modal" data-target="#exampleModalCenter">
                                <i class="fas fa-edit"></i>
                            </button>

                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="showInfo" class="alert alert-info" role="alert" style="margin: 10% 5% 5% 5%;">
            <h3>Visualizar informaci√≥n</h3>
            <p>Oprime las sucursales para ver sus detalles.</p>
        </div>

        <div class="col-md-3" id="detail">
            <div *ngIf="selectedSucursal">
                <app-sucursal-detail [sucursalDetail]="selectedSucursal"></app-sucursal-detail>
            </div>
        </div>
        <div class="col-md-3">
            <button  *ngxPermissionsOnly="['ADMIN']" [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                (click)="showHideCreate()">Crear
                una sucursal</button>
            <div *ngIf="showCreate">
                <app-sucursal-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-sucursal-create>
            </div>
        </div>
    </div>
</div>
