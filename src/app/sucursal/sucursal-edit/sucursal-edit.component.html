<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Editar Sucursal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form name= "CDDireccion" (ngSubmit)="f.form.valid && updateSucursal()" #f="ngForm" novalidate style="margin: 0 4% 0 4%;">
              <div class="form-group">
                  <label for="CDDireccion"><b>Direccion</b></label>
                  <input type="text" name="CDDireccion" class="form-control" id="CDDireccion" [(ngModel)]="sucursalDetail.direccion"
                      #sucursalDireccion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && CDDireccion.invalid }" required>
                  <div class="invalid-feedback">
                      <div>Falta la direccion de la sucursal</div>
                  </div>
              </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="cancelEdit()" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="updateCliente()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
