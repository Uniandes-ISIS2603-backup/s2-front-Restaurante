
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <br>
            <div class="row justify-content-center align-self-center">
                          <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
                              (click)="showHideCreate()">Crear una reserva</button>
            </div>
            <br>
            <br>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th colspan="3">Reservas</th>
                    </tr>
                </thead>
                <tbody>

                    <th>Id</th>
                    <th>Fecha</th>
                    <th>CantidadPersonas</th>


                    <tr *ngFor = "let reserva of reservas">
                        <td style="cursor: pointer;">
                            <dd class="figure-caption" routerLink="/reservas/{{reserva.id}}">{{reserva.id}}</dd>
                        </td>
                        <td>{{reserva.hora}}</td>
                        <td>{{reserva.cantidadPersonas}}</td>

                    </tr>

                </tbody>


            </table>
        </div>
        <div class="col-md-8">
            <div *ngIf="showCreate">
                <app-reserva-create (cancel)="showHideCreate()" (create)="ngOnInit()" *ngIf="showCreate"></app-reserva-create>
            </div>
        </div>

    </div>
</div>
