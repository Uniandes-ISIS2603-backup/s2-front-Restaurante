<div class="container-fluid">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th colspan="2">Reservas</th>    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let reserva of reservas">
                    <td>{{reserva.name}}</td>
                    <td>{{reserva.fecha}}</td>
                  
                </tr>
                
            </tbody>
        </table>
    </div>
