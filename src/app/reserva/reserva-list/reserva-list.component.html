<div class="container-fluid">
    <div class="col-md-4 ">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th colspan="2">Reservas</th>    
                </tr>
            </thead>
            <tbody>
                
                <th>Id</th>
                <th>Fecha</th>
               
                
                <tr *ngFor = "let reserva of reservas">
                    <td>{{reserva.id}}</td>
                    <td>{{reserva.hora}}</td>
                  
                </tr>
                
            </tbody>
        </table>
    </div>
