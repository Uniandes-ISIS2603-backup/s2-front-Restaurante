<div class="container-fluid" style="margin: 2% 0 0% 2%">
<h3>Platos</h3>
  <div class="row">
    <div class="col-md-2">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th colspan="3">Platos</th>
                </tr>
            </thead>
            <tbody>
                <th>Id</th>
                <th>Nombre</th>
                <th>Precio</th>
                <tr *ngFor="let plato of platos" (click)="onSelected(plato.id)">
                    <td style="cursor: pointer;">{{plato.id}}</td>
                    <td style="cursor: pointer;">{{plato.nombre}}</td>
                    <td>{{plato.precio}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3" >

    </div>
    
    <div class="col-md-4">
        <button [ngClass]="{ 'btn-primary': !showCreate, 'btn-danger': showCreate }" type="button" class="btn"
            (click)="showHideCreate()">Crear
            un plato</button>
        <div *ngIf="showCreate">
            <app-plato-create (cancel)="showHideCreate()" (create)="ngOnInit()"></app-plato-create>
        </div>
    </div>
</div>
</div>
